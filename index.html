<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="nav">
    <a href="index.html">Stopwatch</a>
    <a href="index2.html">Clock</a>
    <a href="index3.html">Countdown</a>
</div>
<body>
    <div class="stopwatch">
        <div id="time-display">00:00:00.000</div>
        <div class="buttons">
            <button id="start-stop">Start</button>
            <button id="pause">Pause</button>
            <button id="lap">Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div class="laps">
            <h2>Laps</h2>
            <ul id="laps-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <p>&copy; 2024 Yash Baid - Web Developer.</p>
    </footer>
</body>
</html>
